name: Test LXD
on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
      - run: |
          curl https://github.com/canonical/indico-operator/suites/13754321764/artifacts/762042400 -L -o indico.tar
      - run: |
          cat indico.tar | sudo microk8s ctr image import -
      - run: |
          sudo /snap/microk8s/current/bin/ctr -a /var/snap/microk8s/common/run/containerd.sock -n k8s.io image ls
